<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Queue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 400px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>

  <h1>Join Queue for Event</h1>

  <form id="joinQueueForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required>

    <input type="hidden" id="adminInputId" value="">

    <button type="submit">Join Queue</button>
  </form>

  <div class="message" id="message"></div>

  <script>
  
    const urlParams = new URLSearchParams(window.location.search);
    const adminInputId = urlParams.get('admin_input_id');
    document.getElementById('adminInputId').value = adminInputId;

 
    document.getElementById('joinQueueForm').addEventListener('submit', async function(event) {
      event.preventDefault();


      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const adminInputId = document.getElementById('adminInputId').value;


      if (!adminInputId) {
        document.getElementById('message').innerHTML = '<p class="error">Invalid admin input ID.</p>';
        return;
      }

      try {

        const response = await fetch(`https://yourbackend.com/api/join-queue/${adminInputId}/`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, phone }),
        });

        const data = await response.json();

      
        if (response.ok) {
          document.getElementById('message').innerHTML = `<p class="success">${data.message} Your position in the queue: ${data.queue_position}</p>`;
        } else {
          document.getElementById('message').innerHTML = `<p class="error">${data.error}</p>`;
        }

      } catch (error) {
        document.getElementById('message').innerHTML = '<p class="error">An unexpected error occurred.</p>';
      }
    });
  </script>

</body>
</html>
