<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Queue</title>
  <style>
    /* Basic styling for the form and popup */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #joinQueueForm {
      display: flex;
      flex-direction: column;
      width: 300px;
      margin: 50px auto;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
    }

    #loadingPopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #teamPage {
      display: none;
      padding: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Form for joining the queue -->
  <div id="joinQueueForm">
    <h2>Join Queue</h2>
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="text" id="phone" placeholder="Enter your phone number" required>
    <button type="submit">Join Queue</button>
    <p id="message"></p>
  </div>

  <!-- Loading popup while waiting in queue -->
  <div id="loadingPopup">Please wait, you are in the queue...</div>

  <!-- Team Page that will display the team members once the queue is full -->
  <div id="teamPage">
    <h2>Your Team</h2>
    <ul id="teamMembers"></ul>
  </div>

  <script>
    // Add event listener to the form for form submission
    document.querySelector('button').addEventListener('click', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;

      if (!name || !phone) {
        document.getElementById('message').textContent = "Please fill in all fields.";
        return;
      }

      // Get the admin_input_id from the URL (adjust this part based on how admin_input_id is passed in your setup)
      const urlParams = new URLSearchParams(window.location.search);
      const adminInputId = urlParams.get('admin_input_id');  // make sure this matches your backend

      const messageElement = document.getElementById('message');
      const loadingPopup = document.getElementById('loadingPopup');
      const joinQueueForm = document.getElementById('joinQueueForm');
      const teamPage = document.getElementById('teamPage');
      const teamMembersList = document.getElementById('teamMembers');

      // Submit the form to join the queue
      fetch(`http://127.0.0.1:8000/queue/${adminInputId}/`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name, phone })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          messageElement.style.color = 'red';
          messageElement.textContent = data.error;
        } else {
          // Hide the form and show the loading popup
          joinQueueForm.style.display = 'none';
          loadingPopup.style.display = 'flex';

          // Start polling for team assignment after form submission
          pollForTeamAssignment(adminInputId);
        }
      })
      .catch(error => {
        messageElement.style.color = 'red';
        messageElement.textContent = 'An error occurred. Please try again.';
      });
    });

    // Poll the server every 5 seconds to check if teams are assigned
    function pollForTeamAssignment(adminInputId) {
      const interval = setInterval(() => {
        fetch(`http://127.0.0.1:8000/teams/${adminInputId}/`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          }
        })
        .then(response => response.json())
        .then(data => {
          if (data.length > 0) {
            clearInterval(interval);  // Stop polling
            displayTeamMembers(data);  // Display the team data
          }
        })
        .catch(error => {
          console.error('Polling error:', error);
        });
      }, 5000); // Poll every 5 seconds
    }

    // Display the team members once the queue is full
    function displayTeamMembers(teamData) {
      const loadingPopup = document.getElementById('loadingPopup');
      const teamPage = document.getElementById('teamPage');
      const teamMembersList = document.getElementById('teamMembers');

      // Hide the loading popup and show the team page
      loadingPopup.style.display = 'none';
      teamPage.style.display = 'block';

      // Populate the team members list
      teamData.forEach(member => {
        const listItem = document.createElement('li');
        listItem.textContent = `Name: ${member.name}, Phone: ${member.phone}, Team: ${member.team}`;
        teamMembersList.appendChild(listItem);
      });
    }
  </script>

</body>
</html>
