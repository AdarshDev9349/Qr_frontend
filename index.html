<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Queue</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input {
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 1rem;
      font-size: 1rem;
      color: green;
      text-align: center;
    }

    #teamInfo {
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join Queue</h1>
    <form id="joinQueueForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required>
      
      <button type="submit">Join Queue</button>
      <p id="message"></p>
      <p id="teamInfo"></p> <!-- Team info element -->
    </form>
  </div>

<script>
  document.getElementById('joinQueueForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;

    // Get the admin_input_id from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const adminInputId = urlParams.get('admin_input_id');

    const messageElement = document.getElementById('message');
    const teamInfoElement = document.getElementById('teamInfo');

    // Use the admin_input_id in the API call
    fetch(`http://127.0.0.1:8000/queue/${adminInputId}/`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ name, phone })
    })
    .then(response => response.json())
    .then(data => {
      if (data.error) {
        messageElement.style.color = 'red';
        messageElement.textContent = data.error;
        teamInfoElement.style.display = 'none'; // Hide team info
      } else {
        messageElement.style.color = 'green';
        messageElement.textContent = `Success: ${data.message}`;

        // Fetch the team assignments
        fetch(`http://127.0.0.1:8000/teams/${adminInputId}/`)
        .then(response => response.json())
        .then(teamData => {
          // Find the user's team based on their position
          const userQueuePosition = data.queue_position; // Use the queue position returned by the first API call
          const userTeam = teamData.find(user => user.queue_position === userQueuePosition);

          if (userTeam) {
            teamInfoElement.style.color = 'blue';
            teamInfoElement.textContent = `Your team: ${userTeam.team}`; // Show team name
          } else {
            teamInfoElement.textContent = `Team assignment not found.`;
          }
          teamInfoElement.style.display = 'block'; // Show the team info
          document.getElementById('joinQueueForm').style.display = 'none'; // Hide the form
        })
        .catch(error => {
          teamInfoElement.style.color = 'red';
          teamInfoElement.textContent = 'Error fetching team assignment.';
          teamInfoElement.style.display = 'block'; // Show error message
        });
      }
    })
    .catch(error => {
      messageElement.style.color = 'red';
      messageElement.textContent = 'An error occurred. Please try again.';
      teamInfoElement.style.display = 'none'; // Hide team info
    });
  });
</script>

</body>
</html>
