<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Queue</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input {
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
    }

    /* Loading spinner */
    #loading {
      display: none;
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #007bff;
      width: 30px;
      height: 30px;
      animation: spin 2s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join Queue</h1>
    <form id="joinQueueForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required>
      
      <button type="submit">Join Queue</button>
      <p id="message"></p>
    </form>

    <!-- Loading spinner -->
    <div id="loading"></div>
  </div>

<script>
  document.getElementById('joinQueueForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;
    const messageElement = document.getElementById('message');
    const loadingSpinner = document.getElementById('loading');

    // Get the admin_input_id from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const adminInputId = urlParams.get('admin_input_id');

    // Show loading spinner
    loadingSpinner.style.display = 'block';

    fetch(`http://127.0.0.1:8000/queue/${adminInputId}/`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ name, phone })
    })
    .then(response => response.json())
    .then(data => {
      if (data.error) {
        messageElement.style.color = 'red';
        messageElement.textContent = data.error;
      } else {
        messageElement.style.color = 'green';
        messageElement.textContent = `Success: ${data.message}`;
        
        if (data.queue_full) {
          // Redirect to the team page with the assigned team details
          window.location.href = `team.html?team=${data.team}`;
        } else {
          pollQueueStatus(adminInputId);  // Poll the queue status
        }
      }

      // Hide loading spinner
      loadingSpinner.style.display = 'none';
    })
    .catch(error => {
      messageElement.style.color = 'red';
      messageElement.textContent = 'An error occurred. Please try again.';
      loadingSpinner.style.display = 'none';
    });
  });

  function pollQueueStatus(adminInputId) {
    const interval = setInterval(() => {
      fetch(`http://127.0.0.1:8000/queue-status/${adminInputId}/`)
        .then(response => response.json())
        .then(data => {
          if (data.queue_full) {
            clearInterval(interval);  // Stop polling when the queue is full
            window.location.href = `team.html?team=${data.team}&admin_input_id=${adminInputId}`;
            // If queue is full, redirect to the team page

          }
        });
    }, 5000);  // Poll every 5 seconds
  }
</script>

</body>
</html>
